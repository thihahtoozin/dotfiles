# Theme
#status bar
set-option -g status-position bottom
#set-option -g status-position top 
set-option -g status-style bg=black,fg=white

#split window color
set -g pane-active-border-style fg=white
set -g pane-border-style fg=white


# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in Current Working Directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

#mouse mode
setw -g mouse on

set -g default-terminal "xterm-256color"

# Key Bindings
# Vim Key Bindings

# Switching panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Vi Key Bindings in Copy Mode
#setw -g mode-keys vi
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel

# prefix + s to tmux buffer to system clipboard
unbind s
#bind-key s run-shell "tmux save-buffer ~/tmux-buffer.txt"
bind-key s run-shell "tmux show-buffer | xsel --clipboard --input &"

# Resize panes with Ctrl + Arrow Keys
bind -n C-Left resize-pane -L 1
bind -n C-Right resize-pane -R 1
bind -n C-Up resize-pane -U 1
bind -n C-Down resize-pane -D 1

# Optional Custom bind keys
unbind u
bind-key u run-shell "uptime; date"

unbind r
bind-key r split-window -h "ranger" # -v for vertical split

